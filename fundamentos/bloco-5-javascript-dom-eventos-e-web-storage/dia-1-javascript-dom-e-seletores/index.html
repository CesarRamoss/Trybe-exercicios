<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        /* 1 */
        let tagP = document.getElementsByTagName("p");
        tagP[0].innerText = "Com conhecimento suficiente para me tornar fullstack pleno";

        /* 2 */
        let corTrybe = document.getElementsByClassName("main-content")[0];
        corTrybe.style.backgroundColor = "rgb(76,164,109)";

        /* 3 */
        let corQuadrado = document.getElementsByClassName("center-content")[0];
        corQuadrado.style.backgroundColor = "white";

        /* 4 */
        let correcao = document.getElementsByTagName('h1');
        correcao[0].innerText = "Exercício 5.1 - Java Script";

        /* 5 */
        let maiusculo = document.getElementsByTagName('p')[0];        
        maiusculo.innerHTML = maiusculo.innerHTML.toUpperCase();

        /* 6 */
        let todosP = document.getElementsByTagName('p');
        for(let i of todosP){
            console.log(i);
        }        
      
    </script>
  </body>
</html>
