<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form action="GET" id="curriculo">
    <fieldset>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="nome" maxlength="40" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" maxlength="50" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="11" required>

      <label for="end">Endereço:</label>
      <input type="text" id="end" name="Endereço" maxlength="200" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="city" maxlength="28" required>

      <label for="estado">Estado:</label>
      <select name="" id="estado" required></select>
      
      <input type="radio" id="imovel" name="casa" required>Casa
      <input type="radio" id="imovel" name="casa" required>Apartamento
    </fieldset>

    <fieldset>
      <label for="resume">Resumo do Curriculo</label>
      <textarea name="resumo" id="resume" cols="40" rows="10" maxlength="1000" required></textarea>

      <label for="cargo">Digite seu cargo</label>
      <input type="text" name="profissao" id="cargo" maxlength="40" required>

      <label for="descricao">Descrição do cargo</label>
      <input type="text" name="profissao" id="descricao" maxlength="500" required>

      <label for="data">Data de Inicio</label>
      <input type="date" name="profissao" id="data" maxlength="500" required>

      <button type="submit" id="prevent">Enviar</button>
      <button type="button" id="limpar">Limpar</button>

      <section class="resumo"></section>

    </fieldset>
  </form>
  
</body>
<script src="script.js"></script>
</html>
