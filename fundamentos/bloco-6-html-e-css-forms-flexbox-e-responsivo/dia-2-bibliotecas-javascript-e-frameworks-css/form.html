<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
  <script src="bootstrap/jquery-3.6.0.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <title>Bootstrap</title>
</head>

<body>
  
  <main class="container">
    <header > 
      <h1 class="mx-auto" style="width: 500px">Formulario Bootstrap</h1>
    </header>
  <form action="GET" id="curriculo">
    <fieldset>
      <label class="form-label" for="exampleInputEmail1">Nome:</label>
      <input class="form-control" type="text" id="name" name="nome" maxlength="40" required />

      <label class="form-label" for="email">Email:</label>
      <input class="form-control" type="email" id="email" name="email" maxlength="50" required />

      <label class="form-label" for="cpf">CPF:</label>
      <input class="form-control" type="text" id="cpf" name="cpf" maxlength="11" required />

      <label class="form-label" for="end">Endereço:</label>
      <input class="form-control" type="text" id="end" name="Endereço" maxlength="200" required />

      <label class="form-label" for="cidade">Cidade:</label>
      <input class="form-control" type="text" id="cidade" name="city" maxlength="28" required />

      <label class="form-label my-4" for="estado">Estado:</label>
      <select name="" id="estado" required></select>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="casa" name="casa" required />
        <label for="casa" class="form-check-label">Casa</label> 
        </div>
        <div class="form-check">
      <input class="form-check-input" type="radio" id="imovel" name="casa" required />
      <label for="imovel" label class="form-check-label">Apartamento</label> 

      </div>
      
    </fieldset>

    <fieldset>
      <label class="form-label mt-4" for="resume" >Resumo do Curriculo</label>
      <textarea class="form-control" name="resumo" id="resume" cols="40" rows="10" maxlength="1000" required></textarea>

      <label for="cargo">Digite seu cargo</label>
      <input class="form-control" type="text" name="profissao" id="cargo" maxlength="40" required />

      <label for="descricao">Descrição do cargo</label>
      <input class="form-control" type="text" name="profissao" id="descricao" maxlength="500" required />

      <label for="data">Data de Inicio</label>
      <input class="form-control" type="date" name="profissao" id="data" maxlength="500" required />

      <button class="btn btn-outline-primary my-4 me-4" type="submit" id="prevent">Enviar</button>
      <button class="btn btn-outline-primary" type="button" id="limpar">Limpar</button>

      <section class="resumo"></section>
    </fieldset>
  </form>
</main>
</body>
<script src="script.js"></script>

</html>
